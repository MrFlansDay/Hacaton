<!DOCTYPE html>
<html>
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login_Page</title>
      <link rel="stylesheet" href="style.css">
      <script defer src="Main.js"></script>
    </head>
    
    <body>
      <main id="main-holder">
        <div style="text-align: right; margin: 1%;"><a href="reg.html">Регестрация</a></div>
        <h1 style="text-align: center; margin-bottom: 20%;">Вход</h1>
        
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Имя пользователя">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Пароль">
          <input type="submit" style="margin: 5%; width: 50%;" value="Войти" id="login-form-submit">
        </form>
      </main>
    </body>
    
</html>
